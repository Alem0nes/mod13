<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Formul√°rio</h1>
    <form>
        <label for="nome">Nome: </label>
        <input id="nome" name="nome" type="text" placeholder="Digite aqui" required>
        <br />
        <label for="sobrenome" >Sobrenome: </label>
        <input id="sobrenome" type="text" placeholder="Digite aqui" required>
        <br />
        <label for="idade">Idade: </label>
        <input type="number" id="idade" placeholder="Digite aqui" min="15" max="100">
        <br />
        <label for="e-mail">E-mail: </label>
        <input id="e-mail" type="email" placeholder="Digite aqui" required>
        <br />
        <label for="tel">Telefone: </label>
        <input id="tel" type="tel" placeholder="Digite aqui" required>
        <br />
        <label for="senha">Senha: </label>
        <input id="senha" type="password" placeholder="Digite aqui" required>
        <br />
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
